<!DOCTYPE html>
<html>
<body style="margin:0">

<audio id="a" autoplay>
  <source src="https://www.myinstants.com/media/sounds/diadia-sasha_K0Xb9eR.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("load", () => {
  const audio = document.getElementById("a");
  const playPromise = audio.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      document.body.addEventListener("click", () => audio.play(), { once: true });
    });
  }
});
</script>

</body>
</html>
